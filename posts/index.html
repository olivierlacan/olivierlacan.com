---
layout: default
title: Olivier Lacan - Posts
---
<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% unless post.draft %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> <time>{{ post.date | date_to_string }}</time></li>
      {% endunless %}
    {% endfor %}
  </ul>
</div>
