---
layout: default
title: Olivier Lacan
---

<div class="feature"><a href="{{ site.url }}/orlando">A guide to the good things of Orlando</a></div>

<div id="home">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% unless post.draft %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> <time>{{ post.date | date_to_string }}</time></li>
      {% endunless %}
    {% endfor %}
  </ul>
</div>
